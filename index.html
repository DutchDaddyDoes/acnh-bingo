<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACNH Villager Hunting Bingo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="bingo-card">
      <section id="villagers">
        <div id="top">
          <div id="logo"><img src="img/bingo_icon.png"/></div>
          <div id="ad">
            <h4 class="grow">✨<a href="https://ko-fi.com/dutchdaddygamer" target="_blank">Up to date version of ACNH-Bingo! Please support me on Ko-Fi!</a>✨</h4>
          </div>
        </div>
          <div id="villagers-container">Loading 413 New Horizons Villagers...</div>
      </section>
      <section id="canvas">
        <h1 id="instructions">Select a Spot on the Bingo Card to Fill.</h1>
        <p id="randomize" class="grow" onclick="card.randomizeCard(this)">
          <span aria-labelledby="arrow-right">➡️</span>
          Or click here to randomize your bingo card.
          <span aria-labelledby="arrow-left"> ⬅️</span>
        </p>

        <div id="card-size-toggle">
          <label><input type="radio" name="card-size" value="5x5" checked onclick="card.setCardSize('5x5')"> 5x5 (with free space)</label>
          <label><input type="radio" name="card-size" value="4x4" onclick="card.setCardSize('4x4')"> 4x4 (no free space)</label>
        </div>

        <canvas></canvas>

        <div id="download-btn">
          <a id="download" download="bingo-card.jpg" href="" onclick="card.downloadImage(this)">Download Bingo Card</a>
        </div>
      </section>

    </div>

    <script src="js/SlotData.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/Villagers.js"></script>
    <script src="js/Card.js"></script>
  </body>
</html>
